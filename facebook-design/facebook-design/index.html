<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/36466898bb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-center w-50">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#"
                ><i class="fas fa-pen"></i> Compose Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">
                <i class="fas fa-image"></i> Photo/Video Album</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark">
                <i class="fas fa-video"></i> Live Video</a
              >
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <textarea
              contenteditable="true"
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="6"
              placeholder="Write Something here..."
            ></textarea>
            <div class="gif-img"></div>
          </div>
          <div class="row">
            <a href="#" class="col-5 ms-3 btn btn-light"
              ><i class="fas fa-user-tag"></i> Tag Friends</a
            >
            <a href="#" class="col-5 ms-5 btn btn-light"
              ><i class="fas fa-location-dot text-danger"></i> Check-in</a
            >
          </div>
          <div class="row mt-3">
            <a
              href="#select-gif"
              class="col-5 ms-3 btn btn-light"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-filetype-gif text-dark"></i> GIF
            </a>
            <form
              class="dropdown-menu mt-3 p-1 w-50"
              aria-labelledby="dropdownMenuButton1"
            >
              <input
                id="Search"
                type="text"
                class="w-75"
                placeholder="Search"
              />
              <button id="btnSearch" class="btn-md btn-outline-secondary">
                Go
              </button>
            </form>
            <a href="#" class="col-5 ms-5 btn btn-light"
              ><i class="fa-solid fa-calendar-days text-danger"></i> Tag
              Event</a
            >
          </div>
          <div class="row mt-3 last-btn">
            <button class="col-3 btn btn-outline-secondary me-2">
              <i class="fa-solid fa-lock"></i> Only me
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <button class="col-2 btn btn-primary">Post</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
